indexpage:
  title: Documentazione del software SnapCenter
  keywords: snapcenter server, plug-in, data protection, applications, databases,
    host file systems, VmWare, backup, restore, clone
  lead: Il software SnapCenter è una piattaforma semplice, centralizzata e scalabile
    che offre una protezione dei dati coerente per applicazioni, database, file system
    host e macchine virtuali in esecuzione su sistemi ONTAP in qualsiasi punto del
    cloud ibrido. Questa libreria di documentazione contiene informazioni relative
    alla versione 6,0 e 6,0.1.
